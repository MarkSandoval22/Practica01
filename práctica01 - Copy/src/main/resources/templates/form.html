<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <link rel="stylesheet" href="estilo01.css"/>
        <title>TODO supply a title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object="${estado}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Modulo Estados</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>ESTADO</label>
                                <input th:field="*{name}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>CAPITAL</label>
                                <input th:field="*{capital}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>POBLACION</label>
                                <input th:field="*{poblacion}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>COSTAS</label>
                                <input th:field="*{costas}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar"class="btn btn-success">
                        </div>
                    </div>     
                    
                    
                </form>
                    
            </div>
            
        </div>
        
        
        
        
    </body>
</html>

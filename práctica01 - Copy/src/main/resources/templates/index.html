<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <link rel="stylesheet" href="estilo01.css"/>
        <title>TODO supply a title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="container met-4">
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ESTADO</th>
                        <th>CAPITAL</th>
                        <th>POBLACION</th>
                        <th>COSTAS</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr th:each="estado:${personas}">
                        <td th:text="${estado.id}"></td>
                        <td th:text="${estado.name}"></td>
                        <td th:text="${estado.capital}"></td>
                        <td th:text="${estado.poblacion}"></td>
                        <td th:text="${estado.costas}"></td>
                        <td>
                            <a th:href="@{/editar/}+${estado.id}"class="btn btn-warning">Editar</a>
                            <a th:href="@{/eliminar/}+${estado.id}"class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>

            </table>
            
        </div>
    </body>
</html>
